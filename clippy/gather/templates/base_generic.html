<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Gather</title>{% endblock %}

  <!-- Required meta tags and Bootstrap CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Static CSS file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar sticky-top navbar-dark bg-dark" id="header">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">GATHER</a>

      {% if user.is_authenticated %}
      <div class="form-inline">
        <!-- Search Box -->
        <form class="search-box form-inline">
          <input class="search-input form-control mr-sm-2" type="text" placeholder="Search">
          <span class="search-icon"></span>
        </form>

        <!-- Account Icon -->
        <div class="dropdown">
          <img class="profile-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{ viewer.picture.url }}">
          <!-- <button type="button" class="profile-icon btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button> -->
          <div class="dropdown-menu dropdown-menu-right">
            <h3 class="dropdown-header">{{ viewer }}</h3>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'event' %}">Create Event</a>
            <a class="dropdown-item" href="{% url 'manager' %}">Create Group</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'settings' %}">Account Settings</a>
            <a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}">Log out</a>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- jQuery, Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  {% block script %}{% endblock %}
</body>
</html>
