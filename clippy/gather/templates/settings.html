{% extends "base_generic.html" %}
{% block title %}<title>Account Settings</title>{% endblock %}
{% block content %}
  <div class="title-header spaced">
    <h1>Account Settings</h1>
  </div>

  <!-- Profile Pic Card -->
  <div class="card spaced">
    <h3 class="card-header">Profile Picture</h3>
    <div class="card-body">
      <div class="input-group">
        <div class="form-group">
          {% load static %}
          <img class="img-thumbnail" src="{{ viewer.picture.url }}">
          <br>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <br>
          <a href="#" class="btn btn-light">Change Profile Picture</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Name Card -->
    <div class="card spaced">
      <h3 class="card-header">Name</h3>
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-addon" id="name-addon">First Name</span>
          <input type="text" class="form-control" value="{{ viewer.first_name }}" placeholder="{{ viewer.first_name }}" aria-describedby="fname-input">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon" id="name-addon">Last Name</span>
          <input type="text" class="form-control" value="{{ viewer.last_name }}" placeholder="{{ viewer.last_name }}" aria-describedby="lname-input">
        </div>
      </div>
    </div>

  <!-- Username Card -->
  <!-- Will figure out with login/logout -->
  <div class="card spaced">
    <h3 class="card-header">Username</h3>
    <div class="card-body">
      <!-- <div class="card-text">How you appear to others</div>
      <br> -->
      <div class="input-group">
        <span class="input-group-addon" id="fname-addon">@</span>
        <input type="text" class="form-control" placeholder="Will depend on login/logout" aria-describedby="fname-input">
      </div>
    </div>
  </div>

  <!-- Password Card -->
  <div class="card spaced">
    <h3 class="card-header">Password</h3>
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-addon" id="pass-addon">Password</span>
        <input type="text" class="form-control" placeholder="" aria-describedby="pass-input">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="pass-addon">Confirm</span>
        <input type="text" class="form-control" aria-describedby="pass-confirm-input">
      </div>
      <br>
      <div class="btn btn-light">Change Password</a>
    </div>
  </div>
{% endblock %}
