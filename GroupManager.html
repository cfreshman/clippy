<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Group</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav class="navbar sticky-top navbar-dark bg-dark" id="header">
    <div class="container">
      <a class="navbar-brand" href="#">GATHER</a>

      <div class="form-inline">
        <!-- Search Box -->
        <form class="search-box form-inline">
          <input class="search-input form-control mr-sm-2" type="text" placeholder="Search">
          <span class="search-icon"></span>
        </form>

        <!-- Account Icon -->
        <div class="dropdown">
          <button type="button" class="profile-icon btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Create Event</a>
            <a class="dropdown-item" href="#">Create Group</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Account Settings</a>
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <aside class="col-3">
        <div id="group-list">

          <!-- Create Event -->
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Create Event</a>
          </div>

          <!-- Group List -->
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Home Feed</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Group Name</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Group Name</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Group Name</a>
            <a class="list-group-item list-group-item-action list-group-item-secondary active" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Create Group</a>
          </div>
        </div>
      </aside>

      <content class="col-9">
        <div id="accordion" role="tablist">
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                  <a class="list-group-item list-group-item-action" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Create Group
                  </a>
                </h5>
              </div>
              <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <label>Group Name</label>
                  <input type="text" class="form-control" placeholder="Enter group name">
                  <br>
                  <label>Group Description</label>
                  <textarea class="text-large" rows="5"></textarea>
                  <br><br>
                  <label>Group Logo</label>
                  <button>Upload Picture</button>
                  <br><br>
                  <img src="images/group.png"></img>
                  <br><br>
                  <label>Invite Members</label>
                  <input type="text" class="form-control" placeholder="Enter names to invite">
                  <br><br>
                  <button type="button" class="btn btn-dark">Create</button>
                </div>
              </div>
            
            
              <div class="card-header" role="tab" id="headingTwo">
                <h5 class="mb-0">
                  <a class="list-group-item list-group-item-action" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Edit Groups
                  </a>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <div id="group-list">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action list-group-small" data-toggle="list" href="#" role="tab">Group 1</a>
                    <a class="list-group-item list-group-item-action list-group-small" data-toggle="list" href="#" role="tab">Group 2</a>
                    <a class="list-group-item list-group-item-action list-group-small" data-toggle="list" href="#" role="tab">Group 3</a>
                    <a class="list-group-item list-group-item-action list-group-small" data-toggle="list" href="#" role="tab">Group 4</a>
                  </div>
                  </div>
                </div>
              </div>
            
            
              <div class="card-header" role="tab" id="headingThree">
                <h5 class="mb-0">
                  <a class="list-group-item list-group-item-action" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Search Groups
                  </a>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <label>Search by group name</label>
                  <input type="text" class="form-control" placeholder="Enter group name">
                </div>
              </div>
            </div>
          </div>
        
      </content>
    </div>
  </div>

  <!-- jQuery, Bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
